<div class="content">
  <h2>Emotions</h2>
  <div class="card-container">
    <a *ngFor="let e of emotions" class="card" [routerLink]="['/topic', routeFor(e.emotion)]">
      <span nz-icon [nzType]="e.icon" nzTheme="outline" class="emotion-icon" style="font-size:20px;margin-right:12px"></span>
      <div style="display:flex;flex-direction:column;align-items:flex-start">
        <strong>{{ e.emotion }}</strong>
        <small>{{ e.problems[0] }}</small>
      </div>
    </a>
  </div>
</div>
