<div class="content">
  <button nz-button nzType="text" (click)="goBack()" style="margin-bottom:12px" aria-label="Back">
    <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
  </button>
  <h2>{{ topic | titlecase }}</h2>
  <p *ngIf="loading">Loading verses...</p>
  <div *ngIf="!loading && verses.length === 0">No verses found for this topic.</div>
  <div class="cards">
    <nz-card *ngFor="let v of verses" style="margin:12px 0">
      <h3>{{ v.ref }}</h3>
      <p style="white-space:pre-wrap">{{ v.text }}</p>
      <a target="_blank" rel="noopener" [href]="'https://bible-api.com/' + encode(v.ref)">Source</a>
    </nz-card>
  </div>
</div>
