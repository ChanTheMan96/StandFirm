<nav class="app-header text-white">
  <div class="container">
    <div class="row align-items-center justify-content-between py-2">
      <div class="col-auto d-flex align-items-center gap-3">
        <button
          nz-button
          nzType="default"
          class="menu-toggle"
          (click)="toggleMobileMenu()"
          aria-label="Open navigation menu"
        >
          <span class="hamburger-icon" aria-hidden="true"></span>
        </button>
        <a href="#" (click)="goHome($event)" class="h5 mb-0 text-white">Better in Christ</a>
      </div>
      <div class="col-auto">
        <span
          class="install-icon-action"
          (click)="addToHomeScreen()"
          (keydown.enter)="addToHomeScreen()"
          (keydown.space)="addToHomeScreen()"
          role="button"
          tabindex="0"
          aria-label="Add to Home Screen"
          title="Add to Home Screen"
        >
          <span nz-icon nzType="book" nzTheme="outline"></span>
        </span>
      </div>
    </div>
  </div>
</nav>

<div
  class="mobile-menu-backdrop"
  *ngIf="mobileMenuOpen"
  (click)="closeMobileMenu()"
></div>

<aside class="mobile-menu" [class.open]="mobileMenuOpen">
  <div class="mobile-menu-header">
    <span>Better in Christ</span>
    <button nz-button nzType="text" (click)="closeMobileMenu()" aria-label="Close navigation menu">
      <span nz-icon nzType="close" nzTheme="outline"></span>
    </button>
  </div>

  <div class="mobile-menu-links">
    <a href="#" (click)="goHome($event)" class="mobile-link">Emotions</a>
    <a routerLink="/relationship-guide" (click)="closeMobileMenu()" class="mobile-link">Relationship Guide</a>
    <a routerLink="/who-i-am" (click)="closeMobileMenu()" class="mobile-link">Who I Am</a>
    <a routerLink="/prayer" (click)="closeMobileMenu()" class="mobile-link">Prayer</a>
        <a routerLink="/surrender" (click)="closeMobileMenu()" class="mobile-link">Surrender</a>
    <button nz-button nzType="default" class="mobile-link version-link" (click)="openVersionPicker()">
      Change Bible Version
    </button>
  </div>

</aside>
